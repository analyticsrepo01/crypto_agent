<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Reports</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        form { margin-bottom: 2em; }
        input[type="date"] { padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
        input[type="submit"], .clear-filter { padding: 0.5em 1em; border: none; border-radius: 4px; color: white; cursor: pointer; text-decoration: none; }
        input[type="submit"] { background-color: #007bff; }
        .clear-filter { background-color: #6c757d; display: inline-block; }
        ul { list-style: none; padding: 0; }
        li { background: #e9ecef; margin-bottom: 0.5em; padding: 1em; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        a { text-decoration: none; color: #0056b3; font-weight: bold; }
        .report-date { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Portfolio Reports</h1>
        
        <form method="POST">
            <label for="report_date">Filter by Date:</label>
            <input type="date" id="report_date" name="report_date" value="{{ filter_date if filter_date else '' }}">
            <input type="submit" value="Filter">
            <a href="/" class="clear-filter">Clear Filter</a>
        </form>

        <h2>Available Reports</h2>
        <ul>
            {% for report in reports %}
                <li>
                    <a href="{{ report.url }}" target="_blank">{{ report.name }}</a>
                    <span class="report-date">{{ report.date }}</span>
                </li>
            {% else %}
                <li>No reports found for the selected date.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
